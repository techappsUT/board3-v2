# Redis configuration for Board3 development

# Memory optimization
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice

# Security
protected-mode yes
port 6379

# Performance
timeout 300
tcp-keepalive 300
tcp-backlog 511

# Memory management
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Database
databases 16

# Snapshotting
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data